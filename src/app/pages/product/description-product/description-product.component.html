<div class="deskBox">
    <b class="firstTxt"> Опис </b>

    <div [class.collapsed]="isCollapsed" #textBox class="textBox">
        <b> {{description.tile}}</b>
        <p *ngFor="let line of lines">
            {{ line }}

        </p>

    </div>
</div>
<div class="boxOpen"> 
    <button class="button" type="button" (click)="openDiv()">
        {{ isCollapsed ? 'Розгорнути' : 'Згорнути' }}
    </button>
</div>

<!-- Оверлей -->
<div class="menu-overlay" [class.visible]="isOpen" (click)="onCloseClick()"></div>

<!-- Выезжающее меню -->
<div class="mobile-menu" [class.active]="isOpen">
  <!-- Верхняя панель -->
  <div class="top-bar">
    <img src="/logo.svg" alt="Logo" class="logo" />
    <span class="title">Mini-Yozetka</span>
    <button class="close-btn" (click)="onCloseClick()">✕</button>
  </div>

  <button class="catalog-btn">Каталог товарів</button>

  <div class="user-info">
    <p><strong>Олександр Хрустальов</strong></p>
    <p>test-gmail.com</p>
  </div>

  <ul class="menu-list">
    <li>Бонусний рахунок</li>
    <li>Замовлення</li>
    <li>Персональні пропозиції<span class="badge">3</span></li>
    <li routerLink="/cart">Кошик<span class="badge">{{ cartCount }}</span></li>
    <li>Списки бажаного</li>
    <li>Переглянуті товари</li>
  </ul>
</div>
